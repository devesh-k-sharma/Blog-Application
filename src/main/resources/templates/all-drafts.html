<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drafts</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: white;
}

.button {
    display: inline-block;
    padding: 10px 15px;
    background-color: gray;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: black;
}

h1 {
    margin: 0;
    padding: 20px 0;
    font-size: 24px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    background-color: #f0f0f0; /* Change background color as desired */
}

.post-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 0 20px;
}

.post-container {
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid black;
    width: calc(100% - 20px); /* Adjust width to cover 50% of the screen width */
    height: calc(25vh - 40px); /* Adjust height to cover 50% of the viewport height */
    box-sizing: border-box;
    position: relative;
    overflow: hidden; /* Prevent content from overflowing */
    text-overflow: ellipsis; /* Show ellipsis (...) if content overflows */
}


.post-container h2 {
    margin-top: 0;
}

.post-container p {
    margin: 0;
}

.post-container .read-more {
    position: absolute;
    bottom: 10px;
    right: 10px;
    text-decoration: none;
    color: black;
}

a.create {
    display: block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: white;
    color: black;
    text-decoration: none;
    border: 2px solid black;
}

    </style>
</head>
<body>

<div class="header">
    <h1>My Blog Application</h1>
    <div class="button-container">
        <a th:href="@{/}" class="button">Blogs</a>
        <a th:href="@{/newpost}" class="button">Create</a>
    </div>

</div>

<div class="post-list">
    <div th:each="post : ${posts}" style="width: 50%; box-sizing: border-box;">
        <div class="post-container">
            <h2 th:text="${post.title}"></h2>
            <p>Author: <span th:text="${post.author}"></span></p>
            <p>Published Date: <span th:text="${post.published_at}"></span></p>
            <p th:text="${post.excerpt}"></p>
            <a th:href="@{'/post'+${post.id}}" class="read-more" style="text-decoration: none; color: inherit;">Read more...</a>
        </div>
    </div>
</div>

</body>
</html>
