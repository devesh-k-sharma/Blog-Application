<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

form {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>

</head>
<body>
<h2>Sign Up</h2>
<p th:if="${error}" class="error" th:text="${error}"></p>
<form action="#" th:action="@{/signup}" th:object="${user}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>
    <label for="username">UserName:</label><br>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" th:field="*{password}" required><br><br>
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
