<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: white;
}

.button {
    display: inline-block;
    padding: 10px 15px;
    background-color: gray;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: black;
}

h1 {
    margin: 0;
    padding: 20px 0;
    font-size: 24px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    background-color: #f0f0f0; /* Change background color as desired */
}

.post-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 0 20px;
}

.post-container {
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid black;
    width: calc(100% - 20px); /* Adjust width to cover 50% of the screen width */
    height: calc(25vh - 40px); /* Adjust height to cover 50% of the viewport height */
    box-sizing: border-box;
    position: relative;
    overflow: hidden; /* Prevent content from overflowing */
    text-overflow: ellipsis; /* Show ellipsis (...) if content overflows */
}


.post-container h2 {
    margin-top: 0;
}

.post-container p {
    margin: 0;
}

.post-container .read-more {
    position: absolute;
    bottom: 10px;
    right: 10px;
    text-decoration: none;
    color: black;
}

a.create {
    display: block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: white;
    color: black;
    text-decoration: none;
    border: 2px solid black;
}

.features {
    display: flex;
    align-items: center; /* Align items vertically */
}

.dropdown {
    position: relative;
}

.dropbtn {
    background-color: #ffffff;
    color: black;
    padding: 10px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 100px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content button {
    width: 100%;
    text-align: left;
    padding: 10px;
    border: none;
    background-color: transparent;
}

.dropdown:hover .dropdown-content {
    display: block;
}

input[type="text"] {
    margin-left: 10px; /* Add margin to separate from dropdown */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    padding: 10px;
    background-color: gray;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: black;
}





    </style>
</head>
<body>

<div class="header">
    <h1>My Blog Application</h1>
    <div class="button-container">
        <a th:href="@{/drafts}" class="button">Drafts</a>
        <a th:href="@{/newpost}" class="button">Create</a>
    </div>
</div>

<div class="features">
    <form action="/features" method="GET">
        <div class="dropdown">
            <div class="dropbtn">Sort By </div>
            <div class="dropdown-content">
                <button type="submit" name="sortType" value="newest">Newest Blogs</button>
                <button type="submit" name="sortType" value="oldest">Oldest Blogs</button>
                <button type="submit" name="sortType" value="longest">Longest Blogs</button>
                <button type="submit" name="sortType" value="shortest">Shortest Blogs</button>
            </div>
        </div>
        <input type="text" name="searchFor" th:value="${searchFor}" placeholder="Enter Additional Data">
        <button type="submit">Search</button>
    </form>
</div>

<div class="post-list">
    <div th:each="post : ${posts}" style="width: 50%; box-sizing: border-box;">
        <div class="post-container">
            <h2 th:text="${post.title}"></h2>
            <p>Author: <span th:text="${post.author}"></span></p>
            <p>Published Date: <span th:text="${post.published_at}"></span></p>
            <p th:text="${post.excerpt}"></p>
            <a th:href="@{'/post'+${post.id}}" class="read-more" style="text-decoration: none; color: inherit;">Read more...</a>
        </div>
    </div>
</div>
