<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Application</title>
    <style>
        .container {
    max-width: 960px;
    margin: 20px auto; /* Center the container with 20px margin on all sides */
    padding: 0 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.title {
    flex: 1;
}

.actions {
    display: flex;
    gap: 10px;
    align-items: center; /* Align items vertically */
}

nav {
    display: flex;
    justify-content: flex-end; /* Align dropdowns to the right */
    margin-bottom: 20px;
}

.dropdown-container {
    display: flex;
    gap: 20px;
}

.dropdown {
    position: relative;
}

.dropbtn {
    background-color: #f8f9fa;
    color: #333;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f8f9fa;
    min-width: 200px; /* Increase dropdown width */
    border-radius: 5px;
    z-index: 1;
    top: 100%; /* Position dropdown below the button */
    left: 0; /* Position dropdown aligned with the button */
}

.dropdown-content a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.article-container {
    display: flex;
    flex-wrap: wrap; /* Allow articles to wrap to the next row */
    gap: 20px;
}

.blog-post {
    width: calc(50% - 20px); /* Make each article take up 50% of the container width minus the gap */
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 5px;
    box-sizing: border-box;
}

#footer {
    align-items: center;
    text-align: center;
}

.search-container {
    display: flex;
    align-items: center;
    max-width: 400px; /* Reduce search container width */
    margin-right: 20px; /* Add margin between search and login */
    padding: 10px;
    border-radius: 10px; /* Add border-radius */
    border: 1px solid #ccc; /* Add border */
}

#searchInput {
    flex: 1;
    padding: 8px; /* Reduce padding */
    border: none; /* Remove border */
    font-size: 14px; /* Reduce font size */
}

#searchButton {
    background-color: #4285f4;
    color: #fff;
    border: none;
    padding: 8px 15px; /* Reduce padding */
    border-radius: 0 10px 10px 0; /* Adjust border radius */
    cursor: pointer;
    transition: background-color 0.3s;
}

#searchButton:hover {
    background-color: #357ae8;
}

    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="title">
            <h1>My Blog Application</h1>
        </div>

    <main id="article-container" class="article-container">
        <div th:each="post : ${posts}">
            <article class="blog-post">
                <h2 th:text="${post.title}"></h2>
                <div style="display: flex; align-items: center;">
                    <h4>Devesh, </h4>
                    <h4 th:text="${post.published_at}"></h4>
                </div>

                <p th:text="${post.excerpt}"></p>
            </article>
        </div>
    </main>

    <footer id="footer">
        <p>&copy; 2023 My Blog Application. All rights reserved.</p>
    </footer>
</div>
</body>
